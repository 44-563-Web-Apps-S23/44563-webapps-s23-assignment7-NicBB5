        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

                margin: 10px;

            }

                max-width: 100%;

    </head>
    <body>
        <h1>Find the mouse by Nicolas Black</h1>
        <div>Click on the bushes to search for the mouse, beware the cat</div>
        <div id="bushes">Number of bushes checked is</div>
        <div id="penalty">Penalty is</div>
        <div onclick = help()>Click for help</div>
        <div id="help">Help report</div>

             <div class="location">

             </div>

                 <img id="bush23" onclick="check(22)" src="bush.jpg" alt="Search location 5">
             </div>
             <div class="location">
                 <img id="bush24" onclick="check(23)" src="bush.jpg" alt="Search location 6">
             </div>
        </div>

        <script>
            var ids = ["bush1", "bush2", "bush3", "bush4", "bush5", "bush6", "bush7", "bush8", "bush9", "bush10", "bush11", "bush12", "bush13", "bush14", "bush15", "bush16", "bush17", "bush18", "bush19", "bush20", "bush21", "bush22", "bush23","bush24"]
            var checkCount = 0
            var penalty = 0
            var lastCheck = 0
            var mouseLocation = 13
            var catLocation = 21
            var gameOver = false

            function check(position){

                    if(!gameOver){
                
                    if(position == mouseLocation){
                        document.getElementById(ids[position]).src= "Mouse.webp"
                        checkCount += 1
                        penalty -= 3
                        gameOver=true

                        
                    
                    }
                    else if (position == catLocation){
                        document.getElementById(ids[position]).src= "tiger.jpg"
                        checkCount += 1
                        penalty += 4
                        gameOver=true
                    }
                    else {
                        document.getElementById(ids[position]).src= "grass.jpg"
                        penalty+=1
                        checkCount += 1
                    }
                    document.getElementById("penalty").innerHTML = "Penalty is " + penalty
                    document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount


                }
                

                

                lastCheck = position

                }

            function help(){
                var row = Math.floor(lastCheck / 6) 
                var column = lastCheck % 6
                var catCol = catLocation % 6
                var catRow = Math.floor(catLocation / 6) 
                var mouseCol = mouseLocation % 6
                var mouseRow = Math.floor(mouseLocation / 6) 

                if ((Math.abs(catRow - row) <= 1) && (Math.abs(catCol - column) <= 1)){
                    document.getElementById("help").innerHTML = "Help report: meow"
                }
                else if ((Math.abs(mouseRow - row) <= 1) && (Math.abs(mouseCol - column) <= 1)){
                    document.getElementById("help").innerHTML = "Help report: squeak"
                }
                else {
                    document.getElementById("help").innerHTML = "Help report: sorry, no help available"
                }

                penalty += 2
                document.getElementById("penalty").innerHTML = "Penalty is " + penalty



                
            }

            
        </script>
    </body>
